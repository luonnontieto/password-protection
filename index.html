<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Sijaisjärjestelyt - Kirjautuminen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005bb5;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Syötä salasana</h2>
    <input type="password" id="password" placeholder="Salasana" onkeydown="if(event.key === 'Enter'){checkPassword();}">
    <button onclick="checkPassword()">Kirjaudu sisään</button>
    <p class="error" id="error-message"></p>
</div>

<script>
    // Salasanan tarkistus
    function checkPassword() {
        var password = document.getElementById("password").value;
        if (password === "39100") {
            window.location.href = "https://sites.google.com/view/sijaisohjeet/startsida";
        } else {
            document.getElementById("error-message").innerText = "Väärä salasana. Yritä uudelleen.";
        }
    }

    // Estä oikea klikkaus
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        alert('Oikea klikkaus on estetty.');
    });

    // Estä F12, Ctrl+Shift+I/J, Ctrl+U jne.
    document.onkeydown = function(e) {
        if (e.keyCode === 123) { // F12
            e.preventDefault();
            alert('Pääsy evätty.');
            return false;
        }
        if (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) { // Ctrl+Shift+I/J
            e.preventDefault();
            alert('Pääsy evätty.');
            return false;
        }
        if (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 83)) { // Ctrl+U tai Ctrl+S
            e.preventDefault();
            alert('Pääsy evätty.');
            return false;
        }
    };
</script>

</body>
</html>
